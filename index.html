<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BatteryAPI</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="scrolling-box">
        <section id="#home" class="home">
            <header>
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact Us</a></li>
                    </ul>
                </nav>
            </header>
            <div class="container">
                 <div class="row">
                     <div class="col-md-4">
                         <div class="batteryStatus">
                             <h1 class="homeHeading">Your Laptop's Battery level is :</h1><h1 id="percentage"></h1>
                         </div>
                     </div>
                     <div  class="col-md-4">
                         <div>
                             <h1 class="homeHeading h1">Discharging Time :</h1><h2 id="percentageRemain" class="h1"></h2>
                         </div>
                     </div>
                     <div class="col-md-4">
                         <div>
                             <h1 class="homeHeading h1">Charging Status :</h1><h4 id="output" class="h1"></h4>

                         </div>
                     </div>
                </div>
            </div>
            
        </section>
        <section id="about" class="about panel">
            <h1>About</h1>
        </section>
        <section id="contact" class="contact panel">
                <h1>Contact Us</h1>
            </section>
    </div>
    <footer>
        <p>School Of Coding</p>
    </footer>
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
